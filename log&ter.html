<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical and Ternary Operator's</title>
</head>

<body>
    <h1>Logical and Ternary Operator's</h1>
    <h1 id="log1"></h1>
    <h1 id="log2"></h1>
    <h1 id="log3"></h1>
    <h1 id="log4"></h1>
    <h1 id="log5"></h1>

    <script>
        
        //Logter operator's
        var x = 10;
        var y = 20;
        var z = x == y;
        document.getElementById('log1').innerHTML = z;

        //Logical &&
        var x = 0; //false
        var y = 1; //true
        var z = x && y; //The two condition are true to true or one condition are  false false return
        document.getElementById('log2').innerHTML = z;

        //Logical ||
        var x = 0; //false
        var y = 1; //true
        var z = x || y; //any one condition are true to true 
        document.getElementById('log3').innerHTML = z;

        // condition ? "true" : "false"

        var x = 10;
        var y = 20;
        var z = x > y ? "yes" : "no";
        document.getElementById('log4').innerHTML = z;

    </script>

</body>

</html>
