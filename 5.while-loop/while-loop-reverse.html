<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Reverse</title>
</head>
<body>
    <script>
        var i = 10;
        while(i>0)
        {
            document.write(i+" Welcome To While Loop<br/><br/>");
            i--;
        }
    </script>
</body>
</html>
