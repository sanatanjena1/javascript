<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>

    <script>
       var x=0;
       while(x<10)
       {
        document.write(x+" welcome to sj web developer<br/>");
        x++;
       }
    </script>



</body>
</html>
