     <!-- Comparision - Operator -->
    <!--  
        ex: (x==y)
          ex:(x!=y)
          ex:(x>y)
          ex:(x<y)
          ex:(x>=y)
          ex:(x<=y)
    -->

    <h1 id="com1" style="margin: 50px auto; width: 300px;"></h1>
  
    <h1 id="com2" style="margin: 50px auto; width: 300px;"></h1>

    <h1 id="com3" style="margin: 50px auto; width: 300px;"></h1>
    <h1 id="com4" style="margin: 50px auto; width: 300px;"></h1>

    <h1 id="com5" style="margin: 50px auto; width: 300px;"></h1>
    <h1 id="com6" style="margin: 50px auto; width: 300px;"></h1>
    
    <script>
        //Comparision - Operator
        var x = 8;
        var y = 10;
        z = x == y;
       document.getElementById('com1').innerHTML = z;

       //Not equal to
       var x = 8;
        var y = 10;
        z = x != y;
       document.getElementById('com2').innerHTML = z;
        
       //Greater Than
       var x = 8;
        var y = 10;
        z = x > y;
       document.getElementById('com3').innerHTML = z;

       //Smaller Than
       var x = 8;
        var y = 10;
        z = x < y;
       document.getElementById('com4').innerHTML = z;

       //Greatter Than Equal To
       var x = 8;
        var y = 10;
        z = x >= y;
       document.getElementById('com5').innerHTML = z;

       //Smaller Than Equal To
       var x = 8;
        var y = 10;
        z = x <= y;
       document.getElementById('com6').innerHTML = z;
      
    </script>
