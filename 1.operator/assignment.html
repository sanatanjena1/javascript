<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - Operator's</title>
</head>

<body>

    <h1 id="asin1" style="margin: 50px auto; width: 300px; color: hsl(0, 0%, 6%);font-weight: 700;"></h1>
    <h1 id="asin2" style="margin: 50px auto; width: 300px; color: black;font-weight: 700;"></h1>
    <h1 id="asin3" style="margin: 50px auto; width: 300px; color: black;font-weight: 700;"></h1>
    <h1 id="asin4" style="margin: 50px auto; width: 300px; color: black;font-weight: 700;"></h1>
    <h1 id="asin5" style="margin: 50px auto; width: 300px; color: black;font-weight: 700;"></h1>
    <h1 id="asin6" style="margin: 50px auto; width: 300px; color: black;font-weight: 700;"></h1>

    <script>
        //asignment ="equal"
        var x = 5;
        var y = 6;
        x=y;
        // console.log(y)
        // prompt(y)
        // alert(y);
        document.getElementById('asin1').innerHTML = x;

        //assignment +=
        var x = 10;
        var y = 20;
        x +=y;
        document.getElementById('asin2').innerHTML = x;

        //assignment -=
        var x = 10;
        var y = 20;
        x -=y;
        document.getElementById('asin3').innerHTML = x;

        //assignment *=
        var x = 10;
        var y = 20;
        x *=y;
        document.getElementById('asin4').innerHTML = x;

        //assignment /=
        var x = 10;
        var y = 20;
        x /=y;
        document.getElementById('asin5').innerHTML = x;

        //assignment %=
        var x = 10;
        var y = 20;
        x %=y;
        document.getElementById('asin6').innerHTML = x;
    </script>
</body>
</html>
