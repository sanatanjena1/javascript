<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Reverse</title>
</head>
<body>
    <script>

        document.write("<h1>Reverse Loop Ended</h1>");
        // document.write("<h1>Reverse Loop Ended");
            //you  don't have  close the  <h1> tag to all are  behaviour in heading
                //ex: <h1>closed tag</h1>  correct
                //ex: <h1> don't close  incorrect
        for(var name=10; name>=0; name--)
        // for(var name=10; name>3; name--)
        {
            document.write(name + " Rainy","<br/><br/>")
        }
    </script>
    
</body>
</html>
